<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="content">
        <h1>Stay Updated</h1>
        <p>Subscribe to our newsletter for the latest updates, announcements, and resources.</p>

        <form id="newsletter-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>

        <p id="status"></p>
    </div>

    <img class="hero" src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=1200" alt="Newsletter Image">
</div>

<script src="script.js"></script>
</body>
</html>
